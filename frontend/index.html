<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote um Amigo 🐾</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Adote um Amigo 🐾</h1>
    </header>

    <main>
        <section id="animal-list">
            <h2>Animais Disponíveis</h2>
            <div id="animais"></div>
        </section>

        <section id="adocao-form">
            <h2>Registrar Adoção</h2>
            <form id="formAdocao">
                <label for="usuario_id">ID do Usuário:</label>
                <input type="number" id="usuario_id" required />

                <label for="animal_id">ID do Animal:</label>
                <input type="number" id="animal_id" required />

                <button type="submit">Enviar Pedido</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>

    <footer>
        <p>🐶 Sistema de Adoção - TERMO</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
