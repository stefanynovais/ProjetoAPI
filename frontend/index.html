<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termo's Pet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo" id="logo" />
    </header>
    <script>
        const token = localStorage.getItem('token');

        if (!token) {
        window.location.href = 'login.html'; //redireciona se n√£o estiver logado
        }

        const response = await fetch('http://localhost:3000/rota-protegida', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`
        }
        });
    </script>
    <main>
        <section id="animal-list">
            <h2>Animais Dispon√≠veis</h2>
            <div class="carrosel-container">
                <div class="galeria" id="galeria"></div>
            </div>
            
            <script>
                async function carregarAnimais() {
                const resposta = await fetch('http://localhost:3000/animais');
                const animais = await resposta.json();

                const galeria = document.getElementById('galeria');
                galeria.innerHTML = '';

                animais.forEach(animal => {
                    const div = document.createElement('div');
                    div.className = 'animal';

                    const genero = Number(animal.genero);
                    const emojiGenero = genero === 0 ? '‚ôÇÔ∏è' : '‚ôÄÔ∏è';
                    const textoGenero = genero === 0 ? 'Macho' : 'F√™mea';

                    div.innerHTML = `
                    <img src="http://localhost:3000/animais/${animal.id}/foto" alt="Foto de ${animal.nome}" />
                    <div class="animal-info">
                        <h3>
                        ${animal.nome}
                        <span title="${textoGenero}">${emojiGenero}</span>
                        </h3>
                        <p>${animal.descricao}</p>
                    </div>
                    `;



                    galeria.appendChild(div);
                });
                }

                carregarAnimais();
            </script>
            
        </section>

        <section id="adocao-form">
            <h2>Registrar Ado√ß√£o</h2>
            <form id="formAdocao">
                <label for="usuario_id">ID do Usu√°rio:</label>
                <input type="number" id="usuario_id" required />

                <label for="animal_id">ID do Animal:</label>
                <input type="number" id="animal_id" required />

                <button type="submit">Enviar Pedido</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>

    <footer>
        <p>üê∂ Sistema de Ado√ß√£o - TERMO</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
